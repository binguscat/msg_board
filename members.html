<!DOCTYPE html>
<html lang="en">
<head>
  <title>Messages</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="project.js"></script>
</head>
<!-- load in the table into the page -->
<body style="background-color:black;color:white" onload='startTable();'>


<div class="container mt-3 text-center">
  <h1 class="p1" style="text-center">Message Board</h1>
</div>
<div class="container mt-3">
  <div class = "row">
    <div class = col>
      <table class="table table-hover" id="employeeTable" style="width:100%;color:white">
        <tr>
          <th class = "p1">ID</th>
          <th class = "p1">User</th>
          <th class = "p1">Message</th>
          <th class = "p1">Time</th>
        </tr>
      </table>
    </div>
    </div>

    <br><br>
    <form method="post" action="./cgi-bin/message.py">
      <label for="message"><h2>Enter Message:</h2></label>
      <textarea class="form-control" id="message" rows="3" maxlength='200'></textarea>
      <br>
      <input type="submit" value="SUBMIT MESSAGE" class="btn btn-outline-success">
    </form>
    <br>
      <form method="post" action="./cgi-bin/deleteMsg.py">
        <label for="message"><h2>Delete Message:</h2></label>
        <br>
        <input type="text" name="id" placeholder="Enter Msg ID">
        <br><br>
        <input type="submit" value="DELETE MESSAGE" class="btn btn-outline-danger">
      </form>

      <div class = col-sm>
        <br><br>
      <button type="button" class="btn btn-outline-warning" onclick="logout();">Logout</button>
      </div>
    </div>
